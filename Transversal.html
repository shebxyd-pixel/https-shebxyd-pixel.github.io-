<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto transversal</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #3498db, #a9c6fa); /* Fondo degradado */
            height: 100vh; /* Asegura que el degradado cubra toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Sombra para el efecto flotante */
            padding: 30px;
            width: 80%; /* Ajusta el ancho según sea necesario */
            max-width: 900px; /* Ancho máximo del contenedor */
            text-align: center;
        }

        /* Estilos para el encabezado */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilos para el texto */
        p {
            color: #34495e;
            line-height: 1.6;
        }

        /* Estilos para la imagen */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Estilos para la gráfica */
        #grafica {
            width: 100%;
            height: 300px; /* Ajusta la altura según sea necesario */
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
        }
                .container { position: relative; }
        .logo {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 64px;
            height: 64px;
            z-index: 10;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="logo"><img src="cobaem-87887.png" alt="Logo"></div>
        <h1>Proyecto transversal </h1>

                backgroundColor: 'rgba(54, 162, 235, 0.2)',

            }]

        const config = {
            type: 'bar',
            data: data,

</html>
